<div *ngIf="profiles$ | async as profiles; else loader">
  <table class="highlight mb2">
    <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Коментарий</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let profile of profiles">
      <td>{{profile._id}}</td>
      <td>{{profile.firstName}}</td>
      <td>{{profile.lastName}}</td>
      <td>{{profile.comment}}</td>
    </tr>

    </tbody>
  </table>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
